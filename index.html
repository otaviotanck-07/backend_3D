<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site de Carros</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#carros">Carros</a></li>
            <li><a href="#sobre">Sobre</a></li>
        </ul>
    </nav>
    <section id="carros">
        <h2>Modelos Populares de Carros</h2>
        <ul>
            <li>Toyota Corolla</li>
            <li>Honda Civic</li>
            <li>Ford Mustang</li>
            <li>Chevrolet Camaro</li>
            <li>Volkswagen Golf</li>
        </ul>
    </section>
    <section id="sobre">
        <h2>Sobre Este Site</h2>
        <p>Este site foi criado para fornecer informações básicas sobre alguns modelos populares de carros.</p>
    </section>
    <footer>
        <p>&copy; 2024 Site de Carros</p>
    </footer>
</body>
</html>

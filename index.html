<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Carros</title>
    <style>
        /* Estilos CSS aqui */
        /* Mesmos estilos do exemplo anterior */
    </style>
    <script>
        function toggleCarList() {
            var carList = document.getElementById("carList");
            if (carList.style.display === "block") {
                carList.style.display = "none";
            } else {
                carList.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Site de Carros</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="toggleCarList()">Carros</a></li>
            <li><a href="#sobre">Sobre</a></li>
        </ul>
    </nav>
    <section id="carros">
        <h2>Modelos Populares de Carros</h2>
        <!-- Lista de carros inicialmente oculta -->
        <ul id="carList" style="display: none;">
            <li>Toyota Corolla</li>
            <li>Honda Civic</li>
            <li>Ford Mustang</li>
            <li>Chevrolet Camaro</li>
            <li>Volkswagen Golf</li>
        </ul>
    </section>
    <section id="sobre">
        <h2>Sobre Este Site</h2>
        <p>Este site foi criado para fornecer informações básicas sobre alguns modelos populares de carros.</p>
    </section>
    <footer>
        <p>&copy; 2024 Site de Carros</p>
    </footer>
</body>
</html>
